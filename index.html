
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarStream | Clean Energy Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#ccff00', // Neon Lime
                            dark: '#aacc00',
                            dim: 'rgba(204, 255, 0, 0.1)',
                        },
                        dark: {
                            950: '#020202',
                            900: '#050505',
                            850: '#080808',
                            800: '#0a0a0a',
                            700: '#121212',
                            border: '#ffffff1a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'marquee': 'marquee 25s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        .grid-bg {
            background-image: linear-gradient(to right, #ffffff0d 1px, transparent 1px),
            linear-gradient(to bottom, #ffffff0d 1px, transparent 1px);
            background-size: 4rem 4rem;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }
        .text-stroke {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            color: transparent;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ccff00;
        }
        .perspective-container {
            perspective: 1000px;
        }
    </style>
